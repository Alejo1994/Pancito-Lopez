<div class="container mt-5">
    <div>
        <h1 class="text-right"> Nuestros Productos</h1>
    </div>
    <div *ngIf="seasonProducts.length > 0" class="row">
        <h2> <i class="fas fa-angle-double-right"></i> Productos de Temporada</h2>
        <div class="col-12">
            <app-cards [products]="seasonProducts"></app-cards>
        </div>
    </div>
</div>
<div class="backgroundNew">
    <div class="container ">
        <div *ngIf="newProducts.length > 0" class="row mt-3 ">
            <h2><i class="fas fa-angle-double-right"></i> Productos Nuevos</h2>
            <div class="col-12">
            <app-cards [products]="newProducts"></app-cards>
            </div>
        </div>
    </div>
</div>
<div class="container">
    
    <div *ngIf="regularProducts.length > 0" class="row mt-3">
        <h2><i class="fas fa-angle-double-right"></i> Productos Regulares</h2>
        <div class="col-12">
           <app-cards [products]="regularProducts"></app-cards>
        </div>
    </div>
</div>
