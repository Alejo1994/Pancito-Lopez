<div class="container">
    <h1 class="mt-3">Agregar producto</h1>
    <form class="mt-5" autocomplete="off" #forma="ngForm">
        <div class="form-group row mt-1">
            <label for="txtProductName" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="txtProductName" id="txtProductName"
                    [class.is-invalid]="productName.invalid && productName.touched" minlength="5"
                    placeholder="Nombre del producto" required #productName="ngModel" [ngModel]="product.productName">
                <small *ngIf="productName.invalid && productName.touched" class="form-text text-danger">Mínimo deben ser
                    5 caracteres.</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="txtProductDesc" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="txtProductDesc" id="txtProductDesc" rows="3"
                    [class.is-invalid]="productDesc.invalid && productDesc.touched" minlength="10"
                    placeholder="Descripción del producto" required #productDesc="ngModel"
                    [ngModel]="product.productDesc">
        </textarea>
                <small *ngIf="productDesc.invalid && productDesc.touched" class="form-text text-danger">Mínimo deben ser
                    10 caracteres.</small>
            </div>
        </div>

        <div class="form-group row">
            <label for="txtProductPrice" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="txtProductPrice" id="txtProductPrice"
                    [class.is-invalid]="productPrice.invalid && productPrice.touched" minlength="1" min placeholder="0"
                    required #productPrice="ngModel" [ngModel]="product.productPrice">
                <small *ngIf="productPrice.invalid && productPrice.touched" class="form-text text-danger">No puede ser
                    vacío.</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-10">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="productType" id="productType3" value="isRegular"
                        checked [ngModel]="product.productType" #productType="ngModel">
                    <label class="form-check-label" for="productType3">
                        Regular
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="productType" id="productType1" value="isNew"
                        [ngModel]="product.productType" #productType="ngModel">
                    <label class="form-check-label" for="productType1">
                        Nuevo
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="productType" id="productType2" value="isSeason"
                        [ngModel]="product.productType" #productType="ngModel">
                    <label class="form-check-label" for="productType2">
                        Temporada
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group">
                <label for="iflImage" class="input-group-text">Imagen</label>

                <input type="file" class="form-control" name="iflImage" id="iflImage" (change)="upload($event)"
                    #uploadImage>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <button type="button" [disabled]="!file" (click)="onUpload(forma)"
                    class="btn btn-primary ml-2 float-right">Guardar</button>
                <button type="button" class="btn btn-danger float-right" routerLink='/product'>Cancelar</button>
            </div>
        </div>

    </form>

</div>
